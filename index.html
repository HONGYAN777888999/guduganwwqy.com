<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>布谷鹏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            font-size: 1.1em; /* 增加基础字体大小 */
        }
        
        #welcome-text {
            color: white;
            font-size: 2.8rem; /* 变大 */
            opacity: 0;
            animation: fadeIn 5s ease-in forwards;
            margin-bottom: 2rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        #content {
            display: none;
            text-align: center;
        }
        
        #reveal-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1.1rem 2.6rem; /* 变大 */
            font-size: 1.3rem; /* 变大 */
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
        }
        
        #reveal-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        /* 按钮点击动画 */
        #reveal-btn.animate {
            animation: buttonExpandFade 0.8s ease forwards;
        }
        
        #answer {
            color: white;
            font-size: 3.2rem; /* 变大 */
            font-weight: bold;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
            opacity: 0;
            transform: translateY(20px) scale(0.9);
            transition: all 0.8s ease;
        }
        
        #answer.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        @keyframes buttonExpandFade {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="welcome-text">欢迎</div>
    
    <div id="content">
        <button id="reveal-btn">布谷鹏是谁</button>
        <div id="answer">傻福</div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('welcome-text').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, 5000);
            
            document.getElementById('reveal-btn').addEventListener('click', function() {
                // 添加按钮动画类
                this.classList.add('animate');
                
                // 动画结束后隐藏按钮并显示答案
                setTimeout(() => {
                    this.style.display = 'none';
                    document.getElementById('answer').classList.add('show');
                }, 800);
            });
        });
    </script>
</body>
</html>
